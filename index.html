<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Housemate Survey Form</title>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body id="main">
    <header>
      <div class="placeholder"></div>
      <h1 id="title">Housemate Survey Form</h1>
      <div class="placeholder"></div>
    </header>
    <main>
      <p id="description">Fill this out if you're interested in becoming a housemate.</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="John Doe" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="abc@email.com" required>
        <label for="select" id="select-label">How long do you plan on staying?</label>
        <select id="dropdown" name="select">
          <option value="less-than-6-mo">Less than 6 mo</option>
          <option value="6-to-12-mo">6 to 12 mo</option>
          <option value="12-or-more-mo">12 or more mo</option>
        </select>
        <label for="number" id="number-label">How many people max have you shared a room/house with, excluding family?</label>
        <input type="number" name="number" id="number" min=0, max=99 placeholder="0-99">
        <label for="radio">Was the room/house all-male, all-female, or co-ed?</label>
        <div class="radio-checkbox-options">
          <div>
            <input type="radio" id="all-male" name="gender-mates" value="all-male">
            <label for="all-male">All-Male</label>
          </div>
          <div>
            <input type="radio" id="all-female" name="gender-mates" value="all-female">
            <label for="all-female">All-Female</label>
          </div>
          <div>
            <input type="radio" name="gender-mates" value="co-ed">
            <label for="co-ed">Coed</label>
          </div>
        </div>
        <label for="checkbox">Was your experience at this room/house great, good, or not good?</label>
        <div class="radio-checkbox-options">
          <div>
            <input type="checkbox" id="great" value="great">
            <label for="great">Great</label>
          </div>
          <div>
            <input type="checkbox" id="good" value="good">
            <label for="good">Good</label>
          </div>
          <div>
            <input type="checkbox" id="not good" value="not good">
            <label for="not good">Not Good</label>
          </div>
        </div>
        <textarea>Tell us about yourself:</textarea>
        <button id="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>Copyright &copy; 2021 by Erick Esqueda. All Rights Reserved.</p>
    </footer>
  </body>
</html>
